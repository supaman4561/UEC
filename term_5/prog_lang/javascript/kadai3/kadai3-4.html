<html>
  <head>
    <title>課題3-4</title>
    <script type="text/javascript">
      function changeColor() {
        // ラジオボタンの要素を走査
        for (i=0; document.colormenu.colors.length; i++) {
          elem = document.colormenu.elements[i];
          // チェックされていたら
          if (elem.checked) {
            color = elem.value;  // 色を決定
            document.getElementById("target").style.color = color;  // 対象の文字の色を変更
          }
        }
      }
    </script>
  </head>
  <body>
    <form name="colormenu">
      <input type="radio" name="colors" value="red">赤<br>
      <input type="radio" name="colors" value="blue">青<br>
      <input type="radio" name="colors" value="yellow">黄<br>
      <input type="radio" name="colors" value="black">黒<br>
      <input type="radio" name="colors" value="green">緑<br>
      <input type="button" value="文字色変更" onclick="changeColor()">
    </form>
    <p id="target">■■■■■</p>
  </body>
</html>
