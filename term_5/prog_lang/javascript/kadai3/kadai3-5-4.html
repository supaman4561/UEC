<html>
  <head>
    <title>カウンター</title>
    <script type="text/javascript">
      var count=0;
      // カウントを増やす
      function countUp() {
        count += 1;
        document.getElementById("counter").innerHTML = count;
      }
    </script>
  </head>
  <body>
    <div id="counter">0</div>
    <!-- このボタンを押すとカウントが1増える -->
    <input type="button" value="count" onclick="countUp()"><br>
    <!-- 閉じる用ボタン -->
    <input type="button" value="close" onclick="window.close()">
  </body>
</html>
