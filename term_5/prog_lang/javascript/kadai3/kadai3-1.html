<html>
  <head>
    <title>課題3-1</title>
    <script>
      function cmpIdPass() {
        var id = document.pass_form.id.value; // idを入力から取得
        var pass = document.pass_form.passwd.value; // passwordを入力から取得
        // idとpassが一致
        if (id == pass) {
          // 課題のURLを開く
          window.open('https://www.ied.inf.uec.ac.jp/support/projects/ied-support/wiki', "課題3-1");
        } else {
          alert('Password incorrect.');
        }
      }
    </script>
  </head>
  <body>
    <!-- submitイベントが発火したらcmpIdPass()をコールする -->
    <form name="pass_form" onsubmit="cmpIdPass()">
      ID : <input name="id" type="text"><br>
      PassWord: <input name="passwd" type="password"><br>
      <input type="submit" value="認証">
    </form>
  </body>
</html>
