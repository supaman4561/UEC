<html>
  <head>
    <title>課題2-3</title>
    <script type="text/javascript">

      function moveImage() {
        var mi = setInterval(function() {
          document.images["img1"].style.left += 10;
          if (document.images["img1"].style.left >= 400) {
            clearInterval(mi);
          }
        }, 100);
      }

    </script>
  </head>
  <body onload="moveImage();">
    <img src="imgGreece1.jpg" name="img1" style="position:absolute;left:0px;top:50px">
  </body>
</html>
