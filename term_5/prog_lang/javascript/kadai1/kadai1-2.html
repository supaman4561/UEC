<html>
  <head>
    <title>課題No.2</title>
    <script type="text/javascript">
      function keywordCntAndRmv() {
        <!-- 文字列を取得 -->
        var str = document.forms.id_str_keyword.id_str.value;
        <!-- キーワードを取得 -->
        var keyword = document.forms.id_str_keyword.id_keyword.value;
        var cnt = 0;

        <!-- 文字列にキーワードが含まれているかを確認する.  -->
        while((index = str.indexOf(keyword, 0)) != -1) {
          <!-- 文字列にキーワードが含まれている場合このスコープに入る -->
	  <!-- キーワードを削除する -->
	  str = str.substring(0, index) + str.substring(index+1);
	  <!-- キーワードが含まれていたのでカウントする -->
	  cnt++;
        }

	<!-- アラートにより結果を表示 -->
	window.alert("キーワードの個数=" + cnt + "\n新たな文字列=" + str);
      
      }
    </script>
  </head>
  <body>
    <form name="str_keyword" id="id_str_keyword">
      <table>
	<tr>
	  <td align="right">文字列：</td>
	  <td><input type="text" name="str" id="id_str"></td>
	  <td>キーワード：</td>
	  <td><input type="text" name="keyword" id="id_keyword"></td>
	</tr>
      </table>
      <input type="button" value="送信" onclick="keywordCntAndRmv();"></input>
    </form>
  </body>
</html>
